<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_fragment::head(~{::title},~{})">
		<meta charset="utf-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../static/lib/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/public.css"/>
		<script src="../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div th:replace="_fragment::header(null)"></div>
		<div style="margin-top: 150px;">
			<h1>用户注册</h1>
			<div class="login-form">
				<form class="layui-form">
					<div class="layui-form-item">
					    <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 25px;"></i></label>
					    <div class="layui-input-block">
					      <input type="text" id="userName" name="userName" required  lay-verify="required" placeholder="3至15位字母、数字或下划线" autocomplete="off" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label"><i class="layui-icon layui-icon-key" style="font-size: 25px;"></i></label>
						
					    <div class="layui-input-block">
					      <input type="password" id="password" name="password" required lay-verify="required" placeholder="密码至少6个字符" autocomplete="off" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
					    <div class="layui-input-block" >
							<button class="layui-btn" lay-submit lay-filter="register-btn" style="width: 100%;">立即注册</button>
							<p style="margin-top: 10px;float: left;"><a th:href="@{/login}">已有账号？前往登录</a></p>
					    </div>
					</div>
				</form>
			</div>
		</div>

		<script>
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(register-btn)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false; 
		  });
		});
		</script>
	</body>
</html>
