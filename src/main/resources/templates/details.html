<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_fragment::head(~{::title},~{})">
		<meta charset="utf-8">
		<title>书籍详情</title>
		<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../static/lib/layui/css/layui.css" />
		<script src="../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div th:replace="_fragment::header(null)"></div>
		<div class="layui-container">
			<div class="book-detail-box">
				<img src="/images/book_images/20357456-1_l_5.jpg" alt="">
				<div class="details-info">
					<p class="name">
						<b>书名：</b>
						<span class="layui-badge layui-bg-green">分类</span>
					</p>
					<p class="desc">渡边淳一代表作，长期雄踞日本畅销书排行榜榜首，由黑木瞳、役所广司主演的电影引发“失乐园”热。此次的全新林少华译本，将带你体味不一样的渡边淳一，不一样的失乐园。</p>
					<p class="isbn">
						<b>ISBN：</b>
						<span class="layui-badge-rim">9787555257035</span>
					</p>
					<p class="author">
						<b>作者：</b>
						<span class="layui-badge-rim">渡边淳一[著]  林少华[译]</span>
					</p>
					<p class="press">
						<b>出版社：</b>
						<span class="layui-badge-rim">青岛出版社</span>
					</p>
					<p class="pub_time">
						<b>出版日期：</b>
						<span class="layui-badge-rim">2017-1-2</span>
					</p>
					<p class="stock">
						<b>库存：</b>
						<span class="layui-badge-rim">100</span>
					</p>
					<p class="price">
						<span class="layui-icon layui-icon-rmb" id="price">&nbsp;45.00</span>
					</p>
				</div>
			</div>
			<div class="btn">
				合计：<span style="margin-right: 20px;" id="totalAccount">0.00</span>
				<span>购买数量：</span>
				<input type="number" id="quantity" min="0" max="10" value="1" class="qty-input" onchange="check(this,12.5)"/>
				<button type="button" class="layui-btn layui-btn-normal" id="buyNowBtn">立即购买</button>
				<button type="button" class="layui-btn layui-btn-danger" id="addCartBtn">加入购物车</button>
			</div>
			
		</div>
	<div th:replace="_fragment::footer"></div>
	</body>
	<link rel="stylesheet" type="text/css" th:href="@{/css/details.css}"/>
	<script th:src="@{/js/details.js}" type="text/javascript" charset="utf-8"></script>
	<script type="text/html" id="oder-popup-tpl">
		<div class="oder-popup">
			<div class="layui-form">
			  <div class="layui-form-item">
			    <label class="layui-form-label">收货人</label>
			    <div class="layui-input-block">
			      <input type="text" name="consigneeName" required  lay-verify="required" placeholder="请输入收货人姓名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">收货地址</label>
			    <div class="layui-input-block">
			      <textarea name="address" placeholder="请输入收货地址" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">邮政编号</label>
			    <div class="layui-input-block">
			      <input type="text" name="zip" required  lay-verify="required" placeholder="请输入邮政编号" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			      <input type="text" name="phoneNumber" required  lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			      <div class="layui-input-block">
			        <button class="layui-btn" lay-submit lay-filter="order_submit">立即提交</button>
			        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			      </div>
			    </div>
			</div>
		</div>
	</script>
</html>
